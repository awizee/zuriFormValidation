<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Login Page</title>
  </head>
  <body id="login">
    <header>
      <h1>Login To access your Page</h1>
    </header>
    <main>
      <article>
        <section>
          <h2>Login</h2>
        </section>
        <section>
          <form action="../Week3Tasks/success.html" method="post">
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="awizee@example.com"
              required
            />
            <label for="pwd">Password:</label>
            <input
              type="password"
              name="password"
              id="pwd"
              placeholder="********"
            />
            <span><a href="#">Forget Password</a></span>
            <input id="signin" type="submit" value="Login" />
          </form>
        </section>
      </article>
    </main>
  </body>
</html>
