<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Registration Page</title>
  </head>
  <body>

    <header>
      <h1>Welcome To My Page</h1>
    </header>
    <main>
      <article>
        <section>
          <form action="success.html" method="post">
            <div class="firstname">
              <label for="fname">First Name:</label>
              <input type="text" name="firstName" id="fname" minlength="3" maxlength="15" placeholder="enter firstname" required />
            </div>
            <div class="lasname">
              <label for="lname">Last Name:</label>
              <input type="text" name="lastname" id="lname" minlength="3" maxlength="15" placeholder="enter lastname" required />
            </div>
            <div class="othname">
              <label for="oname">Other Name:</label>
              <input type="text" name="othername" id="oname" minlength="3" maxlength="15" placeholder="othername"  />
            </div>
            <div class="number">
              <label for="num">Phone Number:</label>
              <input type="tel" name="phone number" id="num" minlength="11" maxlength="11" placeholder="phone number" required />
            </div>
            <div class="mail">
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" placeholder="email" required />
            </div>
            <div class="sex">
              <label for="gender">Gender:</label>
              <select name="gender" id="gender">
                <option value="select">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="birth">
              <label for="dob">Date Of Birth</label>
              <input type="date" name="date of birth" id="dob" required />
            </div>
            <div class="color">
              <label for="favcolor">Favorite Color</label>
              <input type="color" name="color" id="favcolor" />
            </div>
            <div class="submit">
              <input class="submit" type="submit" value="Sign Up" />
            </div>
            <p>Already have an Account <a href="login.html">Login</a></p>
          </form>
        </section>
      </article>
    </main>
    <footer>
      <h4>
        copyright &copy; awizee
      </h4>
    </footer>
  </body>
</html>
